{% extends "template.html" %}

{% block title %}
Socials and Contact
{% endblock %}

{% block main %}
        <h1 class="content">Contact us!</h1>
        <div class="polaroid content">
            <img src="{{url_for('static', filename='Olive oil.jpg')}}" alt="picture of olive oil" style="height:50%">
            <div class="container content">
            <p>Picual Blues</p>
            </div>
          </div>
        <div class="mb-3 content">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3" content>
            <label for="exampleFormControlTextarea1" class="form-label content">Please let us know your concerns:</label>
            <textarea class="form-control content" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <a href="{{url_for('index')}}">
            <button>Return to main page</button>
        </a>
{% endblock %}
